<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script type="module">
      import init, { inc } from './pkg/client.js';

      (async () => {
        await init();

        let count = 0;

        const button = document.createElement('button');
        button.textContent = `Click me: ${count}`;
        document.body.appendChild(button);

        button.addEventListener('click', () => {
          count = inc(count);
          button.textContent = `Click me: ${count}`;
        });
      })();
    </script>
  </head>
  <body>
  </body>
</html>
